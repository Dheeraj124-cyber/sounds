<style>
body {
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;

.card {

.yes {

/* Shake animation */
@keyframes shake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-8px); }
    80% { transform: translateX(8px); }
    100% { transform: translateX(0); }
